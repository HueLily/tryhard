            <script>
               function myFunction(){
                let data = "";  let name = document.getElementById("userName").value
                let email = document.getElementById("userEmail").value
                let comment = document.getElementById("userComment").value
               
               data = "User name : "+ name+ "<br/>User email : " +email+ "<br/>User comment : "+comment + '<br><i class="fas fa-heart"></i>'
               
               document.getElementById("data").innerHTML = data  // display data to paragraph
               }
            </script>

            <textarea id ="userComment" rows="4" cols="50" name="comment">Please review about the courses. For instance: course content, professors, course material, coure requirement, etc</textarea>
            <br><br>
            <input type="button" onclick="myFunction()" value="Publish">
